---
static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0   # cannot listen on 127.0.0.1 only, because consul healtcheck
        port_value: {{.ListenerPort}}
    filter_chains:
      filters:
      - name: envoy.http_connection_manager
        config:
          stat_prefix: egress_http
          route_config:
            name: dummy_response
            virtual_hosts:
            - name: dummy_virtual_host
              domains: ["*"]
              routes:
              - match:
                  prefix: "/"
                direct_response:
                  status: 200
                  body:
                    inline_string: "This request was handled by Envoy sidecar for instance: {{.InstanceId}}"
          http_filters:
          - name: envoy.router
          access_log:
            name: envoy.file_access_log
            config:
              path: "{{.AccessLogPath}}"
              format: >
                [%START_TIME%] %PROTOCOL% %REQ(:METHOD)% %REQ(:HOST)%%REQ(:PATH)% %RESPONSE_CODE% %RESPONSE_FLAGS%
                %BYTES_RECEIVED%b %BYTES_SENT%b %DURATION%ms "%DOWNSTREAM_REMOTE_ADDRESS%" -> "%UPSTREAM_HOST%"
    listener_filters:
    - name: envoy.listener.original_dst
      config: {}

admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 0